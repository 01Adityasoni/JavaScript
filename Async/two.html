<body>
    <h1>Async Two</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
    
</body>
<script>

const start = document.getElementById('start');
const stop = document.getElementById('stop');
// log message every 2 seconds when click on start button
// stop logging message when click on stop button   
start.addEventListener('click' , function() {
    intervalStart = setInterval(function() {
        console.log('Hello Aditya Interval is started' , Date.now());
    } , 2000)
})


stop.addEventListener('click' , function() {
    intervalStop = clearInterval(intervalStart);
    alert('Interval is stopped now');
})

// generate random color 
// when click on start button change background color every 2 seconds
// when click on stop button stop changing background color

const randomColor = function(){
const hex = "0123456789ABCDEF";
let color = '#';
for( let i=0; i < 6; i++){
    color += hex[Math.floor(Math.random() * 16)];
}
return color;
};

start.addEventListener('click' , function() {
    intervalStart = setInterval(function() {
        document.body.style.backgroundColor = randomColor();
        console.log('Background color changed' , Date.now());
    } , 2000)
})

stop.addEventListener('click' , function() {
    intervalStop = clearInterval(intervalStart);
    alert('Interval is stopped now');
})




</script>
