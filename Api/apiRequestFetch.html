     // Example using Fetch API with .then() and .catch() for handling Promises

     fetch('https://jsonplaceholder.typicode.com/users')
     .then((response) => {
        return response.json(); // Parse the JSON from the response
     })
     .then((data) => {
        console.log(data); // Log the response data
        console.log('user name:', data[3].name)
        console.log('user email:', data[3].email)
